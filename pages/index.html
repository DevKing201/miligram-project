<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="CJ Patoilo" />
    <meta
      name="description"
      content="Milligram provides a minimal setup of styles for a fast and clean starting point. Specially designed for better performance and higher productivity with fewer properties to reset resulting in cleaner code."
    />
    <title>Milligram | A minimalist CSS framework.</title>
    <link rel="icon" href="https://milligram.io/images/icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="bg-section">
      <div class="mask">
        <!-- Begin Login modal -->
        <div class="modal-login">
          <div class="modal-header">
            <img src="../img/tpbg.jpg" style="width: 100px; height: 80px" />
            <h3 class="font-bold">Login to your account</h3>
            <p class="close-button"><span>x</span></p>
          </div>
          <div class="modal-body">
            <form>
              <fieldset>
                <label for="Email">Email</label>
                <input type="text" placeholder="Email" id="Email" />
                <label for="Password">Password</label>
                <input type="password" placeholder="Password" id="Password" />
                <div class="float-right">
                  <a style="font-size: 12px"><u>Forgot your password?</u></a>
                </div>
                <div class="width-100-pro padding-top-10">
                  <input
                    class="button width-100-pro"
                    type="submit"
                    value="Login"
                  />
                </div>
                <p class="padding-top-10 text-center">
                  <b>Or login with</b>
                </p>
                <div class="display-flex padding-top-10">
                  <div class="column padding-rl width-100-pro">
                    <a
                      class="
                        button button-outline
                        width-100-pro
                        display-flex
                        align
                      "
                      ><img
                        src="https://img.icons8.com/color/20/000000/google-logo.png"
                        style="height: 20px"
                      />
                      <span class="padding-rl">Google</span>
                    </a>
                  </div>
                  <div class="column padding-rl width-100-pro">
                    <a
                      class="
                        button button-outline
                        width-100-pro
                        display-flex
                        align
                      "
                      ><img
                        src="https://img.icons8.com/color/20/000000/facebook.png"
                        style="height: 20px"
                      />
                      <span class="padding-rl">Facebook</span>
                    </a>
                  </div>
                </div>
                <div class="reg-title">
                  Don't have an account?
                  <span id="sign_btn"><b>Creat your account</b></span>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- End Login modal -->

        <!-- Begin Register modal -->
        <div class="modal-signup">
          <div class="modal-header">
            <img src="../img/tpbg.jpg" style="width: 100px; height: 80px" />
            <h3 class="font-bold">Sign up your account</h3>
            <p class="close-button"><span>x</span></p>
          </div>
          <div class="modal-body">
            <form>
              <fieldset>
                <label for="Name">Name</label>
                <input type="text" placeholder="Enter your name" id="name" />
                <label for="Email">Email</label>
                <input type="text" placeholder="Enter your email" id="email" />
                <label for="Password">Password</label>
                <input
                  type="password"
                  placeholder="Enter your password"
                  id="password"
                />
                <label for="Password">Confirm Password</label>
                <input
                  type="password"
                  placeholder="Confirm your password"
                  id="Password"
                />
                <div class="width-100-pro padding-top-10">
                  <input
                    class="button width-100-pro"
                    type="submit"
                    value="Register"
                  />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- End Register modal -->
      </div>
      <div class="container">
        <div class="panel-body clearfix">
          <p class="foodies-logo"></p>
          <p class="title">Manhattan Foodies</p>
          <div data-nsfw-filter-status="swf">
            <a
              id="login"
              class="button button-large"
              data-nsfw-filter-status="swf"
              >Log in
            </a>
            <a
              id="register"
              class="button button-outline button-large"
              data-nsfw-filter-status="swf"
              >Register
            </a>
          </div>
        </div>
        <div class="privacy">
          <a href="" data-nsfw-filter-status="swf">
            <span class="privacy-font" data-nsfw-filter-status="swf"
              >Privacy Policy</span
            >
          </a>

          &nbsp;&nbsp;|&nbsp;&nbsp;

          <a
            href="http://mf.safety-motocle.com/user-support/support"
            data-nsfw-filter-status="swf"
          >
            <span class="privacy-font" data-nsfw-filter-status="swf"
              >Support</span
            >
          </a>

          &nbsp;&nbsp;|&nbsp;&nbsp;

          <a
            href="http://mf.safety-motocle.com/user-support/terms"
            data-nsfw-filter-status="swf"
          >
            <span class="privacy-font" data-nsfw-filter-status="swf"
              >Terms</span
            >
          </a>

          &nbsp;&nbsp;|&nbsp;&nbsp;

          <a
            href="http://mf.safety-motocle.com/guest_user/dashboard/public_lists/0"
            data-nsfw-filter-status="swf"
          >
            <span class="privacy-font" data-nsfw-filter-status="swf"
              >Guest user login</span
            >
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="../js/main.js"></script>
</html>
